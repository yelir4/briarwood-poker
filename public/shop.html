<!DOCTYPE html>
<html lang="en">

<head>
    <title>Gold Mine: Shop</title>
    <meta charset="utf-8">

    <!-- link to css -->
    <link rel="stylesheet" href="/css/base.css">
    <link rel="stylesheet" href="/css/shop.css">
    <!-- js: execute after parsing HTML document -->
    <script defer src="/js/shop.js"></script>
</head>

<body>
    <nav>
        <a href="/shop">Shop</a>
        <a href="/minigame">Minigame</a>
        <a href="/users">Users</a>
    </nav>
    <header>
        <h1>Gold Mine</h1>
    </header>
    
    <main>
        <!-- display user information -->
        <figure id="userFigure">
            <p id="userP">User: <mark id="userMark"></mark></p>
            <p id="goldP">Gold: <mark id="goldMark"></mark></p>
            <a href="/logout">Log out</a>
        </figure>
 
        <!-- left side: image view -->
        <section>
            <img id="avatarImg" src="/images/avatar.png">
            <img id="hatsImg" src="/images/blank.png">
            <img id="shirtsImg" src="/images/blank.png">
            <img id="pantsImg" src="/images/blank.png">

            <!-- information for buying items -->
            <figure id="buyFigure">
                <p id="buyP"></p>
                <button id="buyButton" disabled></button>
            </figure>
        </section>

        <!-- right side: carousels -->
        <aside>
            <!-- hats carousel -->
            <figure id="hatsFigure">
                <article id="item0">
                    <h2>Bald</h2>
                    <p>0</p>
                </article>
            </figure>

            <!-- shirts carousel -->
            <figure id="shirtsFigure">
                <article id="item-1">
                    <h2>White Shirt</h2>
                    <p>0</p>
                </article>
            </figure>

            <!-- pants carousel -->
            <figure id="pantsFigure">
                <article id="item-2">
                    <h2>Blue Shorts</h2>
                    <p>0</p>
                </article>
            </figure>
        </aside>
    </main>
</body>
</html>
